!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Загрузка изображений в браузер</title>
</head>
<body>
  <h1>Загрузка изображений в браузер</h1>
  <form id="image-form" action="#">
    <input type="file" id="image-input" name="image" accept=".png, .jpg, .jpeg">
    <button type="submit">Загрузить изображение</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
