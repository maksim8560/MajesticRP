<!DOCTYPE html>
<html>

<head>
  <title>Медиаплеер</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Создаем контейнер для плеера -->
  <div class="player-container">
    <!-- Вставляем видео по ссылке -->
    <video src="https://example.com/video.mp4"></video>
    <!-- Создаем кнопки управления -->
    <button id="play-pause-button">Воспроизвести/Приостановить</button>
    <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
    <button id="mute-unmute-button">Выключить/Включить звук</button>
  </div>

  <!-- Подключаем скрипты -->
  <script src="script.js"></script>
</body>

</html>
